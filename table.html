<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
        
        }
        td{
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>No.</td>
                <td colspan="4">Name</td>
                <td>Company</td>
            </tr>
            <tr>
                <td colspan="3">No.</td>
                <td >Name</td>
                <td >Company</td>
            </tr>
            <tr>
                <td colspan="3">No.</td>
                <td >Name</td>
                <td >Company</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
